<body>

        <article id="english" hidden>

            <nav>
                <ol>
                    <li title="Displays the date and time as well as the time remaining before a certain time
but also a drawing which evolves over time and 2 buttons to have the pdf or an image of the drawing."><a

    <footer style="vertical-align: bottom;">
        <spam leng="en"><a onclick="eng();change_lang('en');" onmouseover="eng();" onmouseout="retour();"
                style="color:red;">ENGLISH</a>
        </spam>
        <spam leng="fr"><a onclick="fr();change_lang('fr');" onmouseover="fr();" onmouseout="retour();"
                style="color:blue;">FRAN&CcedilAIS</a>
        </spam>


        <script>

            saisson();


            function hello() {
                date = new Date();
                salutation = document.getElementById("salutation-en");
                if (date.getHours() >= 4 && date.getHours() <= 12) {
                    salutation.innerHTML = "Good morning";
                } else if (date.getHours() > 12 && date.getHours() < 17) {
                    salutation.innerHTML = "Good afternoon";
                } else if (date.getHours() >= 17 && date.getHours() < 21) {
                    salutation.innerHTML = "Good evening";
                } else {
                    salutation.innerHTML = "Good night";
                }

            }
            function Bonjour() {
                date = new Date();
                salutation = document.getElementById("salutation-fr");
                if (date.getHours() < 17) {
                    salutation.innerHTML = "Bonjour";
                } else if (date.getHours() < 21) {
                    salutation.innerHTML = "Bonsoir";
                } else {
                    salutation.innerHTML = "Bonne nuit";
                }
            }




            function change_lang(lang) {
                document.getElementsByTagName("html")[0].lang = lang;
            }
            function fr() {
                Bonjour();
                document.getElementById("français").hidden = false;
                document.getElementById("english").hidden = true;
            }

            function eng() {
                hello();
                document.getElementById("english").hidden = false;
                document.getElementById("français").hidden = true;
            }

            function retour() {
                if (document.getElementsByTagName("html")[0].lang == "en") {
                    eng();
                } else if (document.getElementsByTagName("html")[0].lang == "fr") {
                    fr();
                }
            }
            function saisson() {
                /*
                https://www.calendrier.best/dates-saisons.html
                printemps   20-21 mars      =2
                été         20-21 juin      =5
                automne     22-23 septembre =8
                hiver       21-22 décembre  =11  
                */


                var date = new Date();
                year = date.getFullYear();
                date_printemps = new Date(year, 2, 20);
                date_ete = new Date(year, 5, 20);
                date_automne = new Date(year, 8, 22);
                date_hiver = new Date(year, 11, 21);

                saisson_now = "";
                month = date.getMonth();
                day = date.getDay();
                if (between(date, date_printemps, date_ete)) {
                    if (between(day, 20, 21)) {
                        saisson_now = "./hiver_printemps.png";
                    } else {
                        saisson_now = "./printemps.png";
                    }
                } else if (between(date, date_ete, date_automne)) {
                    if (between(day, 20, 21)) {
                        saisson_now = "./printemps_ete.png";
                    } else {
                        saisson_now = "./ete.png";
                    }
                } else if (between(date, date_automne, date_hiver)) {
                    if (between(day, 22, 23)) {
                        saisson_now = "./ete_automne.png";
                    } else {
                        saisson_now = "./automne.png";
                    }
                } else {
                    if (between(day, 21, 22)) {
                        saisson_now = "./automne_hiver.png";
                    } else {
                        saisson_now = "./hiver.png";
                    }
                }


                document.getElementsByTagName("html")[0].style.backgroundImage = "url(" + saisson_now + ")";
            }

            function printemps() {
                saisson_now = "./printemps.png";
                document.getElementsByTagName("html")[0].style.backgroundImage = "url(" + saisson_now + ")";
            }

            function ete() {
                saisson_now = "./ete.png";
                document.getElementsByTagName("html")[0].style.backgroundImage = "url(" + saisson_now + ")";
            }

            function automne() {
                saisson_now = "./automne.png";
                document.getElementsByTagName("html")[0].style.backgroundImage = "url(" + saisson_now + ")";
            }

            function hiver() {
                saisson_now = "./hiver.png";
                document.getElementsByTagName("html")[0].style.backgroundImage = "url(" + saisson_now + ")";
            }

            /*
            between min (includ) et max (exclude)
            */
            function between(x, min, max) {
                return (x >= min && x < max);
            }


        </script>


    </footer>

</body>
